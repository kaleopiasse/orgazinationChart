    width: 150px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

    class="grey"
    style="

      width: 100%;
      height: 50%;
      height: calc(70% - 5px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    "
  >
    <div class="icons" style="display: flex; gap: 5px; margin-bottom: 5px">

      <button>
        <svg
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"

            d="M12.0304 2.26495L6.1204 8.17495C5.8954 8.39995 5.6704 8.84245 5.6254 9.16495L5.3029 11.4224C5.1829 12.2399 5.7604 12.8099 6.5779 12.6974L8.8354 12.3749C9.1504 12.3299 9.5929 12.1049 9.8254 11.8799L15.7354 5.96995C16.7554 4.94995 17.2354 3.76495 15.7354 2.26495C14.2354 0.764945 13.0504 1.24495 12.0304 2.26495Z"

            stroke-linejoin="round"
          />

            d="M11.1816 3.11255C11.6841 4.90505 13.0866 6.30755 14.8866 6.81755"

            stroke-linecap="round"
            stroke-linejoin="round"
          />

    </div>
    <div
      class="text"
      style="
        font-family: Myriad Pro;
        font-size: 16px;
        font-weight: 600;
        line-height: 19.2px;
        text-align: left;
      "
    >
      {{ node.title }}
    </div>
  </div>
  <!-- <div class="level-color" [class]="'level-' + node.level"></div> -->
  <div
    class="red"
    (click)="createChildren()"
    style="
      background-color: #fffcfc;
      height: calc(30% - 5px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    "
  >
    <button
      class="blue-circle"
      style="
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        width: 28px;
        height: 28px;
        background-color: #1082b6;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 4px 4px 0px #00000040;
      "
    >
      <img
        style="
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          font-size: 16px;
          color: white;
        "
        src="../../../../../../assets/hierarchy/add-white.svg"
      />
    </button>
  </div>
</div>
